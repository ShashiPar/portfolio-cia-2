<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio: Shashi P</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"> Shashi </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">
              <i class="fas fa-images"></i> Gallery
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="project.html">
              <i class="fas fa-briefcase"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">
              <i class="fas fa-envelope"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="hero contact-hero">
      <div class="hero-content">
        <h1>Contact Me</h1>
        <span>Let's Collaborate</span>
        <a href="mailto:email@example.com" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Send an Email
        </a>
        <form class="contact-form" action="" method="POST">
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="message"
              ><i class="fas fa-comment-dots"></i> Message</label
            >
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container text-center">
        <p>&copy; 2024 Shashi. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
